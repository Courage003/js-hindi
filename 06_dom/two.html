<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Lecture two</title>
</head>
<body style="background-color: #212121; color:aliceblue">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        const parent = document.querySelector('.parent')
        /*console.log(parent)
        //Interesting Property
        console.log(parent.children)  //return array like HTML collection
        console.log(parent.children[1].innerHTML)*/

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
            
        }

        //change styling using loop
        parent.children[1].style.color="orange";

        console.log(parent.firstElementChild); //returns first child 
        console.log(parent.lastElementChild);

        const dayOne=document.querySelector('.day') //it is expensive operation
        console.log(dayOne)

        //optimization
        console.log(dayOne.parentElement);  //returns parent
        console.log(dayOne.nextElementSibling); //returns consecutive next 

        console.log("Nodes :-", parent.childNodes)  //returns complex tree structure of NodeList (important for React)
    </script>
</body>
</html>
